
<div class="container">
    <ng-container *ngIf="cartItemList.length != 0">
        <div class="card  mt-4 " >
            <div class="card-header bg-primary ">
              <strong>My Cart</strong> 
            </div>
                <table class="table caption-top">
                    <thead>
                      <tr>
                        <th scope="col" style="width: 12px;">Numero</th>
                        <th scope="col" style="width: 10%px;">Title</th>
                        <th scope="col" style="width: 12px;">Image</th>
                        <th scope="col" style="width: 25%;">description</th>
                        <th scope="col" style="width: 12px;">Quantity</th>
                        <th scope="col" style="width: 10%;">Price</th>
                        <th scope="col" style="width: 12px;">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of cartItemList ">
                        <th scope="row">1</th>
                        <td> {{item.title}}</td>
                        <td><img src="{{item.image}}" alt="" style="width: 200px; height: 200px;"></td>
                        <td>{{item.description}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total}}</td>
                        <td><button class="btn btn-danger" (click)="remove(item)">Delete</button></td>
                      </tr>
                      <tr>
                      <tr>
                          <td colspan="4"></td>
                          <td><button class="btn btn-danger" style="width: 120px;" (click)="videCart()">Empty Card</button></td>
                          <td><button class="btn btn-info">Shopping</button></td>
                          <td><strong>Total:</strong>{{Total}}</td>
                      </tr>        
                    </tbody>
                  </table>
                  <div class="card-footer">
                    <a [routerLink]="['/products']"><button class="btn btn-info ">
                        Shooping Now
                    </button></a>
                </div>
        </div>   
    </ng-container>
    <ng-container *ngIf="cartItemList.length == 0">
        <div class="card card-empty mt-5 text-center">
            <div class="card-header bg-primary " style="font-size: 40px;">
                 Your Cart is Empty !
            </div>
            <div class="card-body" style="height:300px;">
                <img src="assets/images/paniervide.jpg" alt="">
                <h5>Your Panier is Empty !!!</h5>
            </div>
            <div class="card-footer">
                <a [routerLink]="['/products']">
                    <button class="btn btn-info ">
                    Shooping Now
                </button></a>
            </div>
        </div>
    </ng-container>
</div>
